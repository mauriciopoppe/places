<HTML>
<HEAD>
<TITLE>
Computer Associates's Report Template Builder - Sample2 Document
</TITLE>
</HEAD>
<BODY BGCOLOR=#800000>
<SCRIPT>
function print_window()
{
 parent.frames[1].focus();
 parent.frames[1].print();
}
function close_window()
{
 parent.close();
}</SCRIPT>
<FORM>
<INPUT TYPE="BUTTON" Value="Print Report" ONCLICK="print_window()">
<INPUT TYPE="BUTTON" Value="Close Window" ONCLICK="close_window()">
</FORM>
